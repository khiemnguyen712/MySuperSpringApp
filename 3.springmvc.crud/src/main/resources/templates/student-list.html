<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        
        <h1>List of Students</h1>
        
        <hr>
        
        <a class="btn btn-primary btn-sm mb-3" th:href="@{/students/add-student}">Add student</a>
        
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student: ${students}">
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.email}"></td>
                    <td>
                        <a class="btn btn-outline-info btn-sm"
                           th:href="@{/students/update-student(studentId=${student.id})}">Update</a>
                        <a class="btn btn-outline-danger btn-sm"
                           onclick="if(!(confirm('Are you sure you want to delete this student?'))) return false"
                           th:href="@{/students/delete-student(studentId=${student.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
</body>
</html>
